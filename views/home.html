        setInterval(function () {

        }, 60000);
    });
    var finde = function search() {
        explorerSearch = $("#findData").val()
        ajaxget(1, explorerSearch)
    }
    var findeData = function searchGet() {

        if (txids.length <= 0) {

</script>
<script type="text/javascript">
    function ajaxget(number, serch) {
        var serchword = ""
        var num = 1
        if (serch.length > 0) {
            serchword = serch
            sech = serch
        }
        if (number > 1) {
            num = number
        }
        url = "/getdata?page=" + num + "&explorerSearch=" + serchword

        $.ajax({
            type: "get",
            async: true,            //异步请求（同步请求将会锁住浏览器，用户其他操作必须等待请求完成才可以执行）
            url: url,    //请求发送到TestServlet处
            // data : {},
            dataType: "json",        //返回数据形式为json
            success: function (result) {
                var datalist = $("#datalist")
                datalist.html("")
                for (i = result.data.length - 1; i >= 0; i--) {
                    var arr = result.data[i].TxIds.split(',');
                    var htmldata = htmlDatalist(result.data[i].data, result.data[i].number, arr[0],result.data[i].Created)
                    datalist.append(htmldata)
                }
                num = parseInt(result.culpage)
                N = num
                PagerHtml(result.totalcount, 10, num, serch, 5)
            },
            error: function (errorMsg) {
                //请求失败时执行该函数
                alert("获取数据失败!");
            }
        });
    }

    function ajaxPost(data) {

        $.ajax({
            type: "post",
            async: true,            //异步请求（同步请求将会锁住浏览器，用户其他操作必须等待请求完成才可以执行）
            url: "http://chromeapi.genyuanlian.com:9005/api/txquery",    //请求发送到TestServlet处
            data: data,
            dataType: "json",        //返回数据形式为json
            success: function (result) {
                if (result.code != 0) {
                    alert("请求失败，请检查txids")
                    return
                }
                $("#showData").html(result.data.confirmations + "</br>" + result.data.data + "</br>" + result.data.time)
            },
            error: function (errorMsg) {
                //请求失败时执行该函数
                alert("获取数据失败!");
            }
        });
    }

    function htmlDatalist(data, number, txids,date) {

        var htmllist = " <div class=" + "\"" + "todo-tasklist-item item-border-green row ng-scope" + "\"" + "style=" + "\"" + "border-left:#337ab7 2px solid !important;" + "\"" + ">" +
                "<div class=" + "\"" + "col-sm-12" + "\"" + ">" +
                "<span class=" + "\"" + "todo-tasklist-item-title" + "\"" + "><a class=" + "\"" + "ng-binding" + "\"" + ">" + number + "</a></span><br>" +
                "<span class=" + "\"" + "todo-tasklist-date ng-binding col-sm-9" + "\"" + "href=" + "\"" + "https://block.genyuanlian.com/tx/" + txids + "\"" + ">" + "<a href=" + "\"" + "https://block.genyuanlian.com/tx/" + txids + "\"" + " >" + txids + "..." + "</a></span>" +
                "<span class=" + "\"" + "todo-tasklist-date ng-binding"+ "\""+">"+date+"</span>"+
                "<span class=" + "\"" + "todo-tasklist-date ng-binding cyf" + "\"" + "style=" + "\"" + "" + +"title=" + "\"" + data + "\"" + ">" + "<a>" + data + "</a>" + "</span>" + "</div> </div>"
        return htmllist
    }

    function PagerHtml(totalcount, page_size, curpage, mpurl, number) {
        if (number % 2 == 0) {
            $("#pagehtml").html("")
            $("#pagehtml").append("请输入奇数")
            return
        }
        var totalpage = 0
        totalpage = Math.ceil(totalcount / page_size)
        //如果返回为空，那就返回为空
        if (totalcount == 0) {
            $("#pagehtml").html("")

            return ""
        }

        var html = ""
        //如果返回的条数大于每页的条数才能产生分页
        if (totalcount > page_size) {
            html = "<ul class=" + "\"" + "pagination" + "\"" + ">" +
                    "<li><a>" + totalcount + "条</a></li>" +
                    "<li><a>" + totalpage + "页</a></li>"
            if (curpage > 1) {
                html = html +
                        "<li>" +
                        "<a onclick=" + "ajaxget" + "(" + (curpage - 1) + "," + "\"" + mpurl + "\"" + ")" + " aria-label=" + "\"" + "Previous" + "\"" + ">" +
                        "<span aria-hidden=" + "\"" + "true" + "\"" + ">&laquo;</span>" +
                        "</a> </li>"
            }
            if (totalpage <= number) {
                for (i = 1; i <= totalpage; i++) {
                    if (i == curpage) {
                        html = html + "<li class=" + "\"" + "active" + "\"" + "><a onclick=" + "ajaxget" + "(" + i + "," + "\"" + mpurl + "\"" + ")" + " >" + i + "</a></li>"
                    } else {
                        html = html + "<li><a onclick=" + "ajaxget" + "(" + i + "," + "\"" + mpurl + "\"" + ")" + " >" + i + "</a></li>"
                    }
                }
            } else {
                if (curpage > 1) {
                    if (curpage < totalpage) {
                        var start = curpage - (number - 1) / 2
                        var end = curpage + (number - 1) / 2
                        var length = 0
                        if (start < 1) {
                            length = 1 - start
                            start = 1
                            if ((end + length) > totalpage) {
                                length = length - ((end + length) - totalpage)
                            }
                        }
                        if ((end + length) > totalpage) {
                            length = length - ((end + length) - totalpage)
                            if (length < 0) {
                                start = start + length
                            }
                        }
                        for (i = start; i <= end + length; i++) {
                            if (i == curpage) {
                                html = html + "<li class=" + "\"" + "active" + "\"" + "><a onclick=" + "ajaxget" + "(" + i + "," + "\"" + mpurl + "\"" + ")" + " >" + i + "</a></li>"
                            } else {
                                html = html + "<li><a onclick=" + "ajaxget" + "(" + i + "," + "\"" + mpurl + "\"" + ")" + " >" + i + "</a></li>"
                            }
                        }
                    } else {
                        for (i = curpage - number + 1; i <= curpage; i++) {
                            if (i == curpage) {
                                html = html + "<li class=" + "\"" + "active" + "\"" + "><a onclick=" + "ajaxget" + "(" + i + "," + "\"" + mpurl + "\"" + ")" + " >" + i + "</a></li>"
                            } else {
                                html = html + "<li><a onclick=" + "ajaxget" + "(" + i + "," + "\"" + mpurl + "\"" + ")" + " >" + i + "</a></li>"
                            }
                        }
                    }
                } else {
                    for (i = curpage; i <= number; i++) {
                        if (i == curpage) {
                            html = html + "<li class=" + "\"" + "active" + "\"" + "><a onclick=" + "ajaxget" + "(" + i + "," + "\"" + mpurl + "\"" + ")" + " >" + i + "</a></li>"
                        } else {
                            html = html + "<li><a onclick=" + "ajaxget" + "(" + i + "," + "\"" + mpurl + "\"" + ")" + " >" + i + "</a></li>"
                        }
                    }
                }
            }
            if (curpage < totalpage) {
                html = html +
                        "<li>" +
                        "<a onclick=" + "ajaxget" + "(" + (curpage + 1) + "," + "\"" + mpurl + "\"" + ")" + " aria-label=" + "\"" + "Next" + "\"" + ">" +
                        "<span aria-hidden=" + "\"" + "true" + "\"" + ">&raquo;</span>" +
                        "</a> </li>"
            }
            html = html + "</ul> </nav>"
        }
        $("#pagehtml").html("")
        $("#pagehtml").append(html)
    }
</script>
